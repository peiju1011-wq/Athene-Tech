    // 2. 初始化：恢復 SIMPLE 佈局，這會讓 Google 生成原始的下拉選單框
    function googleTranslateElementInit() {
        new google.translate.TranslateElement({
            pageLanguage: 'zh-TW',
            includedLanguages: 'en,ja,ko,zh-CN,zh-TW',
            // 使用 SIMPLE 佈局可以確保生成標準的 select 元件
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
            autoDisplay: true 
        }, 'google_translate_element');
    }

    // 3. 修復後的 doGTranslate (同時支援「Cookie 刷新」與「即時切換」)
    window.doGTranslate = function(lang) {
        var langCode = (lang === 'zh-TW') ? 'zh-TW' : lang;
        
        // 嘗試直接操作下拉選單 (即時翻譯)
        var select = document.querySelector('select.goog-te-combo');
        if (select) {
            select.value = langCode;
            select.dispatchEvent(new Event('change', { bubbles: true }));
        }
        
        // 同時寫入 Cookie (確保重新整理後依然維持翻譯)
        document.cookie = "googtrans=/zh-TW/" + langCode + "; path=/";
        document.cookie = "googtrans=/zh-TW/" + langCode + "; domain=" + window.location.hostname + "; path=/";
        
        // 儲存狀態給 Navbar
        localStorage.setItem('selectedLang', lang === 'zh-TW' ? 'zh' : 'en');
        
        // 如果點擊後沒反應，才執行重新整理 (保險機制)
        setTimeout(function() {
            if (document.documentElement.lang !== langCode) {
                window.location.reload();
            }
        }, 300);
    };

    // 4. 只用 CSS 隱藏頂部橫條，不隱藏 google_translate_element
   // 4. 強制隱藏 Google 原生 UI，但保留 DOM 讓 doGTranslate 運作
    var style = document.createElement('style');

        #google_translate_element {

            top: -9999px !important;
            left: -9999px !important;

        }

        /* 2. 隱藏頂部橫條、彈窗與多餘殘影 */
        .goog-te-banner-frame { display: none !important; }
        .skiptranslate { display: none !important; }
        #goog-gt-tt { display: none !important; }
        .goog-te-balloon-frame { display: none !important; }
        
        /* 3. 修復 Body 位移與字體背景 */
        body { top: 0px !important; position: static !important; }
        font { background-color: transparent !important; box-shadow: none !important; }
    `;
    document.head.appendChild(style);
</script>

<script>
// 在 script 標籤中找到處理 form 的部分並更新
const handleFormSubmit = async (e) => {
    e.preventDefault(); // 絕對關鍵：阻止導向新頁面
    
    const form = e.target;
    const submitBtn = document.getElementById("submit-btn");
    const successMsg = document.getElementById("success-msg");
    const formData = new FormData(form);

    submitBtn.disabled = true;
    submitBtn.textContent = "傳送中...";

    try {
        const response = await fetch(form.action, {
            method: 'POST',
            body: formData,
            headers: {
                'Accept': 'application/json'
            }
        });

        if (response.ok) {
            // 隱藏表單，顯示成功訊息 (如您上傳的圖3效果)
            form.style.display = 'none';
            successMsg.classList.remove("hidden");
            form.reset();
        } else {
            const data = await response.json();
            throw new Error(data.error || "提交失敗");
        }
    } catch (error) {
        alert("❌ 發生錯誤：" + error.message);
        submitBtn.disabled = false;
        submitBtn.textContent = "提交訊息";
    }
};

// 由於您的 React 是動態渲染的，建議將監聽器放在全域代理
document.addEventListener("submit", function(e) {
    if (e.target && e.target.id === "athene-contact-form") {
        handleFormSubmit(e);
    }
});
</script>
